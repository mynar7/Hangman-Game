<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <!-- reset css -->
    <link href="./assets/reset.css" rel="stylesheet"/>
    <!--my css-->
    <link href="./assets/style.css" rel="stylesheet"/>
</head>
<body>
    <h1>Hangman!</h1>
    <h2>Use Keyboard to Play!</h2>
    <img src="./assets/images/gallows10.png" alt="hangman" id="gallows"/>
    <div class="currentWord" id="current">Current word</div>
    <!-- <div class="statsContainer"> -->
        <div class="score" id="score"></div>
        <div class="guesses" id="guesses"></div>        
    <!-- </div> -->
    <!--statsContainer-->
    <div class="keyboard" id="keys">
        <div class="keyRow">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
        </div>
        <div class="keyRow">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
        </div>
        <div class="keyRow">
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
        </div>
    </div><!--keyboard-->
    <div class="ctrlBtnGrp">
        <button id="play">Play</button>
        <button id="skip">Skip</button>
        <button id="define">Define</button>
    </div>


    <script src="./assets/script.js"></script>
</body>
</html>
